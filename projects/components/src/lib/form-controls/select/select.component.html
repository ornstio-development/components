<ornstio-input
  #input
  [(value)]="text"
  (valueChange)="filterOptions($event)"
  [disabled]="disabled"
  [size]="size"
  [placeholder]="placeholder"
  [color]="color"
  [error]="error"
  suffix="arrow_drop_down"
  (click)="disabled ? null : open()"
  (keydown)="handleKeyDown($event)"
  [tabindex]="tabindex"
  [readonly]="filterable"
></ornstio-input>
<ornstio-dropdown [reference]="input.inputElementRef.nativeElement">
  <div class="ornstio-container">
    <ng-content></ng-content>
  </div>
</ornstio-dropdown>
